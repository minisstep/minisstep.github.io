<!-- Content slider -->
<div class="content_slider">
  <ul>
    {% for post in site.posts limit:4 %}
    {% if post.image %}
    <!-- Item -->
    <li>
      <a href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}"></a>
      <div class="slider_caption">
          <div class="thumb_meta">
              <span class="category" jQuery><a href="/categories/#{{ post.category }}">{{ post.category }}</a></span>
              <span class="comments"><a href="{{ post.url }}#disqus_thread"></a></span>
          </div>
          <div class="thumb_link">
              <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          </div>
      </div>
    </li><!-- End Item -->
    {% endif %}
    {% if post.video %}
    <li>
      <div class="entry_media">
        <!-- Video -->
        {{ post.video }}
      </div>
      <div class="slider_caption">
          <div class="thumb_meta">
              <span class="category" jQuery><a href="/categories/#{{ post.category }}">{{ post.category }}</a></span>
              <span class="comments"><a href="{{ post.url }}#disqus_thread"></a></span>
          </div>
          <div class="thumb_link">
              <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          </div>
      </div>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div><!-- End Content slider -->
